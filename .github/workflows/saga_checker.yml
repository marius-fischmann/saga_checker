name: Saga Checker

on:
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
      TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
      TWILIO_FROM: ${{ secrets.TWILIO_FROM }}
      TWILIO_TO: ${{ secrets.TWILIO_TO }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install requests twilio

      - name: Download hash artifact
        uses: actions/download-artifact@v4
        with:
          name: saga-hash
        continue-on-error: true

      - name: Move hash file if exists
        run: |
          if [ -f saga-hash/saga_hash.txt ]; then
            mv saga-hash/saga_hash.txt saga_hash.txt
          fi

      - name: Run Saga Checker
        run: python saga_checker.py

      - name: Upload hash artifact
        uses: actions/upload-artifact@v4
        with:
          name: saga-hash
          path: saga_hash.txt
